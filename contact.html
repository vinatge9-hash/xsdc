<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Aurora Coffee Roasters | Contact</title>
  <meta name='description' content='Contact Aurora Coffee Roasters. Send us a message, ask about wholesale, or inquire about cafe events.'>
  <script src='https://cdn.tailwindcss.com'></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#6f4e37', secondary: '#d2b48c', accent: '#8b5e3c' } } } }
  </script>
  <style>
    @keyframes fadeIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class='font-sans antialiased text-gray-900'>
  <!-- Navigation -->
  <nav class='fixed w-full bg-white shadow-md z-50' aria-label='Main navigation'>
    <div class='container mx-auto px-6 py-4'>
      <div class='flex items-center justify-between'>
        <a href='index.html' class='text-2xl font-bold text-primary'>Aurora Coffee Roasters</a>
        <div class='hidden md:flex space-x-6'>
          <a href='index.html' class='hover:text-primary transition'>Home</a>
          <a href='about.html' class='hover:text-primary transition'>About</a>
          <a href='menu.html' class='hover:text-primary transition'>Menu</a>
          <a href='locations.html' class='hover:text-primary transition'>Locations</a>
          <a href='contact.html' class='hover:text-primary transition'>Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class='relative h-72 bg-cover bg-center mt-16' style='background-image: url("https://source.unsplash.com/1600x900/?coffee,beans");'>
    <div class='absolute inset-0 bg-black opacity-20'></div>
    <div class='relative z-10 h-full flex items-center justify-center'>
      <div class='text-center text-white px-6 animate-fadeIn'>
        <h1 class='text-3xl md:text-4xl font-extrabold'>Contact Aurora Coffee Roasters</h1>
        <p class='mt-2'>Have a question, want to wholesale, or host an event? Reach out and weâ€™ll brew up a response.</p>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class='py-16 bg-white'>
    <div class='container mx-auto px-6 max-w-2xl'>
      <form id='contact-form' class='space-y-6'>
        <div>
          <label class='block text-sm font-semibold mb-2'>Name</label>
          <input type='text' required class='w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary' aria-label='Your name'>
        </div>
        <div>
          <label class='block text-sm font-semibold mb-2'>Email</label>
          <input type='email' required class='w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary' aria-label='Email'>
        </div>
        <div>
          <label class='block text-sm font-semibold mb-2'>Message</label>
          <textarea rows='6' required class='w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary' aria-label='Message'></textarea>
        </div>
        <button type='submit' class='bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition'>Send Message</button>
      </form>
      <div id='form-message' class='hidden mt-4 p-4 rounded-lg' role='status' aria-live='polite'></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class='bg-gray-900 text-white py-12' aria-label='Footer'>
    <div class='container mx-auto px-6'>
      <div class='border-t border-gray-800 pt-6 text-center text-gray-400'>
        <p>&copy; 2025 Aurora Coffee Roasters. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Basic form validation for contact form
    document.getElementById('contact-form')?.addEventListener('submit', (e) => {
      e.preventDefault();
      const form = e.target;
      const name = form.querySelector('input[type="text"]').value.trim();
      const email = form.querySelector('input[type="email"]').value.trim();
      const message = form.querySelector('textarea').value.trim();
      const note = document.getElementById('form-message');
      if (name.length < 2 || email.length < 5 || !email.includes('@') || message.length < 10) {
        note.textContent = 'Please complete all fields with a valid email and a detailed message.';
        note.className = 'bg-yellow-100 text-yellow-800 p-3 rounded-lg';
        note.classList.remove('hidden');
      } else {
        note.textContent = 'Thank you for reaching out. We will respond within 1 business day.';
        note.className = 'bg-green-100 text-green-800 p-3 rounded-lg';
        note.classList.remove('hidden');
        form.reset();
      }
    });
  </script>
</body>
</html>
